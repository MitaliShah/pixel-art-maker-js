<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
  <title>Pixel Art Maker</title>
</head>
<body>
  <header>
    <h1>Pixel Art Maker</h1>
  </header>
  <div class="main-wrapper">
    <section id="section-left">
        <div>
          <h2>Choose Grid Size</h2>
          <form id="sizePicker">
              <label for="height">Grid Height:</label>              
              <input type="number" id="inputHeight" name="height" min="1" value="1"><br>
              <label class="label-height" for="height">Grid Width:</label>              
              <input type="number" id="inputWidth" name="width" min="1" value="1"><br>
              <input id="submit" type="submit">
          </form>

          <div class="colorpickerwrapper">
              <h2>Pick A Color</h2>
              <input type="color" id="colorPicker"> 
          </div>
                     

        </div>
      </section>
    
      <section id="section-right">
        <div>
          <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
      </section>
  </div>  
  <script src="script.js"></script>
</body>
</html>
